<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Include</title>
</head>
<body>
    <p id="array"></p>
    <p id="demo"></p>
    <script>
    var array = ["prateek","ujwal","akash","varun"];
    document.getElementById("array").innerHTML=array;
    var n = array.includes("ujwal");
    document.getElementById("demo").innerHTML=n;
    </script>
    
</body>
</html>
