<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert</title>
</head>

<body>
    <p id="demo"></p>
    <button onclick="myFunction()">Insert</button>
    <script>
         var array = ["Prateek", "Ujwal", "Deepak", "Akash"];
        document.getElementById("demo").innerHTML = array;
        function myFunction() {
            array.push("Mayank","Preet");
            document.getElementById("demo").innerHTML = array;
        }
    </script>


</body>

</html>
