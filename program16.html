<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate</title>
</head>

<body>
    
    <p id="demo"></p>
    
    <script>
 array = [1, 2,2,3,4,4,5,6,7,7,8];
duplicate(array);
function duplicate(arr){ 
    arr=[...new Set(arr)]
    document.getElementById("demo").innerHTML=arr;
}

    </script>
</body>

</html>
