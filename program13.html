<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Object</title>
</head>
<body>
    
    <p id="array"></p>
    <button onclick="cobj()">Check Object Is Array</button>
    
    <script>
        var arr ="!";
       document.getElementById("array").innerHTML=arr;
        function cobj(){
            var value = Array.isArray(arr);
            if(value === true){             
                document.getElementById("array").innerHTML= "this is an array";
            }
            else
            {
                document.getElementById("array").innerHTML="this is not an array";
            }
    }

    </script>
</body>
</html>
