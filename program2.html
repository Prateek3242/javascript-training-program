<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>
<body>
    <h1>Random number between 0 and 10</h1>
    <p id="demo"></p>

    <script>
    document.getElementById("demo").innerHTML =
    Math.floor(Math.random() * 11) ;
    </script>  
</body>
</html>
